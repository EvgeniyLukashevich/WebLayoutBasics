<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework 3</title>
</head>

<body>
    <header>
        <div class="logo__box">
            <img class="head__logo" src="img/header__img.svg" alt="header image">
        </div>

        <div class="menu__box">
            <a class="menu__link" href="#">Home</a>
            <a class="menu__link" href="#">About Us</a>
            <a class="menu__link" href="#">Services</a>
            <a class="menu__link" href="#">Features
                <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a class="menu__link" href="#">Team</a>
            <a class="menu__link" href="#">Blog</a>
            <a class="menu__link" href="#">Contact</a>
        </div>
    </header>

    <main>
        <div class="text__box">
            <div class="text__box__content">
                <h1 class="text__box__title">SEO & Digital Marketing For YourWebsite.</h1>
                <p class="text__box__paragraph">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
            </div>
            <div class="text__box__buttons">
                <button class="start__button">Start Now</button>
                <button class="watch__button">Watch Video</button>
            </div>
        </div>

        <div class="image__box">
            <img class="main__image" src="img/top_img.svg" alt="main image">
        </div>
    </main>

    <footer>
        <div class="foot__logos__box">
            <img class="foot__logo1" src="img/logo1.svg" alt="logo1">
            <img class="foot__logo2" src="img/logo2_6.svg" alt="logo2">
            <img class="foot__logo3" src="img/logo3.svg" alt="logo3">
            <img class="foot__logo4" src="img/logo4.svg" alt="logo4">
            <img class="foot__logo5" src="img/logo5.svg" alt="logo5">
            <img class="foot__logo2" src="img/logo2_6.svg" alt="logo6">
        </div>
    </footer>
</body>
</html>
