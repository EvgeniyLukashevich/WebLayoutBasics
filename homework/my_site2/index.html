<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: "Gilroy-Bold";
            src: url("font/Gilroy-Bold.woff2");
        }
        @font-face {
            font-family: "Gilroy-Medium";
            src: url("font/Gilroy-Medium.woff2");
        }
        @font-face {
            font-family: "Gilroy-Regular";
            src: url("font/Gilroy-Regular.woff2");
        }
        @font-face {
            font-family: "Gilroy-Semibold";
            src: url("font/Gilroy-Semibold.woff2");
        }
    </style>
    <title>Homework 3</title>
</head>

<body>
    <header class="center">
        <div class="logo__box">
            <a href="#">
                <img class="head__logo" src="img/header__img.svg" alt="header image">
            </a>
        </div>
        <div class="menu__box">
            <a class="menu__link current__link" href="#"><p>Home</p></a>
            <a class="menu__link" href="#"><p>About Us</p></a>
            <a class="menu__link" href="#"><p>Services</p></a>
            <a class="menu__link special__link" href="#"><p>Features</p>
                <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a class="menu__link" href="#"><p>Team</p></a>
            <a class="menu__link" href="#"><p>Blog</p></a>
            <a class="menu__link" href="#"><p>Contact</p></a>
        </div>
    </header>

    <main class="top__content__area center">
        <div class="text__box">
            <div class="text__box__content">
                <h1 class="text__box__title">SEO & Digital Marketing For Your Website.</h1>
                <p class="text__box__paragraph">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
            </div>
            <div class="text__box__buttons">
                <button class="start__button">Start Now</button>
                <button class="watch__button">Watch Video</button>
            </div>
        </div>
        <div class="image__box">
            <img class="main__image" src="img/top_img.svg" alt="main image">
        </div>
    </main>

    <footer class="center">
        <div class="foot__logos__box">
            <a href="#">
                <img class="foot__logo1" src="img/logo1.svg" alt="logo1">
            </a>
            <a href="#">
                <img class="foot__logo2" src="img/logo2_6.svg" alt="logo2">
            </a>
            <a href="#">
                <img class="foot__logo3" src="img/logo3.svg" alt="logo3">
            </a>
            <a href="#">
                <img class="foot__logo4" src="img/logo4.svg" alt="logo4">
            </a>
            <a href="#">
                <img class="foot__logo5" src="img/logo5.svg" alt="logo5">
            </a>
            <a href="#">
                <img class="foot__logo2" src="img/logo2_6.svg" alt="logo6">
            </a>
        </div>
    </footer>

    <main class="bottom__content__area center">

    </main>
</body>
</html>
